<!DOCTYPE html>
<html lang="ko">
<body style="font-family: sans-serif; background-color: #f9f9f9; padding: 40px;">
<div style="max-width: 600px; margin: auto; background: #fff; padding: 24px; border-radius: 12px;">
    <h2 style="color: #4a8cff;">정기 구독 결제가 완료되었습니다 🎉</h2>
    <p><strong>{{username}}</strong> 님의 감정 카드 구독 결제가 완료되었습니다.</p>
    <ul>
        <li><strong>결제 금액:</strong> {{amount}}원</li>
        <li><strong>시작일:</strong> {{startedAt}}</li>
        <li><strong>만료일:</strong> {{expiresAt}}</li>
    </ul>
    <p>앞으로도 HaRU와 함께 감정 여정을 기록해 보세요 :)</p>
</div>
</body>
</html>
