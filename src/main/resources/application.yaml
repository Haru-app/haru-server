spring:
  application:
    name: haruapp
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver

mybatis:
  type-aliases-package: org.example.haruapp.domain
  configuration:
    map-underscore-to-camel-case: true

weather:
  key: ${WEATHER-API-KEY}